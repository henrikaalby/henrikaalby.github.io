        body {
            min-height: 100vh;

            background-color: #eee;

        a {
            float: left;
            margin: 10px; /*Luft utenfor boksen*/
            padding: 15px; /*Luft inne i boksen*/
            text-align: bottom; /*Midtstiller tekst*/
            transition: 0.5s;
        }



        header > nav {
            background-color: #342727;
            font-weight: 800px;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 32px;

        nav a {
            color: #BABABA;

        }

        .salg {
            color: red;
        }

        nav a:hover {
            color: white;
        }

        .salg:hover {
            color: orangered;
        }

        main {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(6, 1fr);
            grid-row-gap: 30px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }



        footer > nav {
            background-color: #342727;
            padding-top: 300px;
        }

        img#logo {
            position: absolute;
            height: 116px;
            margin: 0;

        }
        .produkter {
            text-align: center;
            background-color: white;
            margin-top: 10px;
            padding-bottom: 20px;
        }
        #topslides {
            display: grid;
            grid-template-columns: 50px 1fr 50px;

            overflow: hidden;
        }
        #topslides > div {

            background-color: white;
        }
        #innerslide {
            width: 200%;
            display: grid;
            grid-gap: 16px;
            grid-template-columns: repeat(8, 1fr);
            overflow: hidden;
        }
        #innerslide img {
            width: 100%;
        }

        #topslides > div:first-child, #topslides > div:last-child {

            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>


</head>
