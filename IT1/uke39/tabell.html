<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabell</title>
    <style>

        body {
            font-family:Helvetica, Arial, sans-serif;
        }


        table {
            border-collapse: collapse;
        }
        thead {
            background-color: deeppink;
        }
        thead tr {
            border-bottom: 4px solid forestgreen;
        }
        tbody tr {
            border-bottom: 1px solid forestgreen;
        }
        th, td {
            /*12px over og under. 14px venstre og h√∏yre*/
            padding: 12px 14px;
            text-align: center;
        }
        tbody tr:hover {
            background-color: lightcyan;
            color: peru;
        }
        tr.nedrykk {
            background-color: red;
        }


    </style>
</head>
<body>

    <table>

        <thead>
        <tr>

            <th>Superhelt</th>
            <th>Erkefiende</th>
            <th>Hjemby</th>

        </tr>
        </thead>


        <tbody>
        <tr>
            <td>Supermann</td>
            <td>Lex Luther</td>
            <td>Metropolis</td>
        </tr>
        <tr>
            <td>Batman</td>
            <td>Jokern</td>
            <td>Arkham City</td>
        </tr>
        <tr class="nedrykk">
            <td>Wonderwoman</td>
            <td>Pingvinen</td>
            <td>New York</td>
        </tr>
        </tbody>

    </table>

</body>
</html>
