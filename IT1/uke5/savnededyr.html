<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Savnede dyr</title>
    <style>


        body {
            background-color: lightgrey;
            font-family: sans-serif;
            padding-left: 15%;
            padding-right: 15%;
        }

        h1 {
            text-align: center;
            font-family: sans-serif;
        }
        a {
            font-weight: bold;
        }

        main {
            display: grid;
            grid-gap: 10px;
            grid-template-columns:  repeat(3, 1fr);
        }

        main > article {
            background-color: white;
            padding: 10px;
        }
        main > article:nth-child(2) {
            background-color: black;
            color: white;
        }
        main > article:nth-child(2) a {
            color: white;
        }
        main > article:nth-child(2) :hover {
            color: black;
            background-color: white;
        }
        main :hover {
            color: white;
            background-color: black;
            transition: 0.5s;
        }
        article > img {
            width: 100%;
        }
        @media (max-width: 1300px) {
            body {
                padding-left: 10%;
                padding-right: 10%;
            }
        }
        @media (max-width: 1200px) {
            body {
                padding-left: 7%;
                padding-right:7%;
            }
        }
        @media (max-width: 1000px) {
            body {
                padding-left: 5%;
                padding-right:5%;
            }
        }
        @media (max-width: 1000px) {
            body {
                padding-left: 4%;
                padding-right:4%;
            }
        }
        @media (max-width: 700px) {
            main {
                grid-template-columns: repeat(2, 1fr);
            }
            body {
                padding-left: 0;
                padding-right: 0;
            }
        }
        @media (max-width: 400px) {
            main {
                grid-template-columns: repeat(1, 1fr);
            }

            body {
                padding-left: 0;
                padding-right: 0;
            }
        }

    </style>
</head>
<body>

    <h1>Savnede dyr</h1>
    <p>Hvis du finner noen av disse dyrene vennligst ta kontakt til din n√¶rmeste dyrelege slik at dyrene kan komme tilbake til sin rettmessige eier.</p>
    <main id="main"></main>


    <script>

        const main = document.getElementById("main");

        function lagHTML(json) {
            const dyrene = json.results;
            for(const dyr of dyrene) {
                main.innerHTML += `
                <article>
                <h1>${dyr.navn} er en ${dyr.type}</h1>
                <img src="${dyr.bilde}">
                <p>${dyr.beskrivelse}</p>
                <a href="tel:${dyr.telefon}">
                ${dyr.telefon}
                </a>
                </article>
                `;
            }
        }

        fetch('dyrene.json')
            .then(response => { return response.json() })
            .then( json => {lagHTML(json) } )
            .catch( error => {main.InnerHTML = error})

    </script>


</body>
</html>
