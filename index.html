<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Søk med Google</title>
</head>
<body>

    <h1>Søk på Google</h1>

    <form action="https://www.google.no/search">
    <input type="text" name="q" >
    <button type="submit">Søk</button>
    </form>

    <h1>Søk på Youtube</h1>

    <form action="https://www.youtube.com/results">
    <input type="text" name="q" >
    <button type="submit">Søk</button>
    </form>

    <h1>Søk på eBay</h1>

    <form action="https://www.ebay.com/sch/i.html">
        <input type="text" name="q" >
        <button type="submit"> Søk</button>
    </form>




</body>
</html>
