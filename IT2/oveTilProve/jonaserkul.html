<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jonas</title>
</head>
<body>


    <script>

        var antpoeng = Number(prompt("Hvor mange poeng fikk du?"));
        var totpoeng = Number(prompt("Hvor mange poeng var mulig å få?"));

        var karakter = (antpoeng/totpoeng)*6;


        karakter = Math.round(karakter);

        document.write(karakter);


    </script>


</body>
</html>
