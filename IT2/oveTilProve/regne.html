<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tegne</title>
</head>
<body>



    <canvas id="canvas" width="200" height="200"></canvas>


    <script>


        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 10;
        ctx.moveTo(20,40);
        ctx.lineTo(180,140);
        ctx.moveTo(180,40);
        ctx.lineTo(20,140);
        ctx.stroke();

    </script>

</body>
</html>
