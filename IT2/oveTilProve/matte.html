<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brev til elevene</title>
</head>
<body>




    <h1>Logg inn</h1>






    <script>


         var nok = 200;
         var usd = nok/7.58;
         var dkk = (nok/115.84)*100;
         var svk = (nok/90.15)*100;
         document.write(nok + " NOK tilsvarer:<br><br>" + usd.toFixed(2) + " dollar<br>" + dkk.toFixed(2) + " danske kroner <br>" + svk.toFixed(2) + " svenske kroner");


    </script>


</body>
</html>
