<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matte</title>
</head>
<body>


    <script>

        var radius = 30;
        var areal = Math.PI * Math.pow(radius,2);
        var omkrets = 2*Math.PI*radius;
        areal = Math.round(areal);
        omkrets = Math.round(omkrets); // runder av til et helt tall
        document.write("Dersom radien i en sirkel er " + radius + " meter, er arealet " + areal + " kvadratmeter og omktretsen " + omkrets + " meter.");



    </script>


</body>
</html>
