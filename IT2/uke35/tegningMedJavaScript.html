<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tegning</title>
</head>
<body>


    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>

        var myCanvas = document.getElementById("myCanvas");

        var ctx =  myCanvas.getContext("2d"); // ny variabel som refererer til 2d innholdet

        ctx.fillRect(30,60,70,50); // tegner en firkant på myCanvas somer 30px fra venstre sia og 60px fra toppe, 70x50 px stor


        ctx.fillRect(100,150,200,100); // regner ny firkant

        ctx.fillStyle = "red"; // endrer farge på figurene, fill
        ctx.fillRect(30,50,200,400);

        ctx.strokeStyle = "blue";  // endrer farge på linjen, stroke

        ctx.moveTo(15,15); // flytter pennen til 15, 15
        ctx.lineTo(200,200);
        ctx.stroke();

    </script>

</body>
</html>
