<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trommer</title>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


 <!--

    Krav:
    App som spiller trommer.
    Input: Tastaturkapper


    -->


    <!--
    <header>

        <h1>Trommemaskin</h1>

    </header>

    -->


    <main>

        <div class="wrapper">
           <div class="tromme" data-code="KeyA">
               <div class="bokstav">A</div>
               <div class="tekst">Boom</div>
           </div>
           <div class="tromme" data-code="KeyS">
               <div class="tekst"></div>
               <div class="bokstav">S</div>
               <div class="tekst">Clap</div>
           </div>
           <div class="tromme" data-code="KeyD">
               <div class="bokstav">D</div>
               <div class="tekst">Hihat</div>
           </div>
           <div class="tromme" data-code="KeyF">
               <div class="bokstav">F</div>
               <div class="tekst">Kick</div>
           </div>
           <div class="tromme" data-code="KeyG">
               <div class="bokstav">G</div>
               <div class="tekst">Openhat</div>
           </div>
           <div class="tromme" data-code="KeyH">
               <div class="bokstav">H</div>
               <div class="tekst">Ride</div>
           </div>
           <div class="tromme" data-code="KeyJ">
               <div class="bokstav">J</div>
               <div class="tekst">Snare</div>
           </div>
           <div class="tromme" data-code="KeyK">
               <div class="bokstav">K</div>
               <div class="tekst">Tink</div>
           </div>
           <div class="tromme" data-code="KeyL">
               <div class="bokstav">L</div>
               <div class="tekst">Tom</div>
           </div>



        </div>

    </main>


    <!-- lastes inn i minnet til nettlesern, kan se hvis man trykker pÃ¥ "vis kontroll" -->
    <audio data-code="KeyA" src="sounds/boom.wav"></audio>
    <audio data-code="KeyS" src="sounds/clap.wav"></audio>
    <audio data-code="KeyD" src="sounds/hihat.wav"></audio>
    <audio data-code="KeyF" src="sounds/kick.wav"></audio>
    <audio data-code="KeyG" src="sounds/openhat.wav"></audio>
    <audio data-code="KeyH" src="sounds/ride.wav"></audio>
    <audio data-code="KeyJ" src="sounds/snare.wav"></audio>
    <audio data-code="KeyK" src="sounds/tink.wav"></audio>
    <audio data-code="KeyL" src="sounds/tom.wav"></audio>


    <script src="main.js"></script>






</body>
</html>
