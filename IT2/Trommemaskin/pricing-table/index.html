<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pricing Table</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <section class="pricing-table">
  <div class="card">
    <h6 class="type">basic</h6>
    <div class="price"><span>$</span>20</div>
    <h5 class="plan">plan</h5>
    <ul class="details">
      <li>FREE Stickers</li>
      <li>FREE Delivery</li>
      <li>24/7 support</li>
    </ul>
    <div class="buy-button">
      <h3 class="btn">subscribe</h3>
    </div>
  </div>

  <div class="card">
    <h6 class="type">Awesome</h6>
    <div class="price"><span>$</span>50</div>
    <h5 class="plan">plan</h5>
    <ul class="details">
      <li>FREE Stickers</li>
      <li>FREE Delivery</li>
      <li>24/7 support</li>
    </ul>
    <div class="buy-button">
      <h3 class="btn">subscribe</h3>
    </div>
  </div>

  <div class="card">
    <h6 class="type">premium</h6>
    <div class="price"><span>$</span>100</div>
    <h5 class="plan">plan</h5>
    <ul class="details">
      <li>FREE Stickers</li>
      <li>FREE Delivery</li>
      <li>24/7 support</li>
    </ul>
    <div class="buy-button">
      <h3 class="btn">subscribe</h3>
    </div>
  </div>

</section>
  
  

</body>

</html>
