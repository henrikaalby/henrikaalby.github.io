<body>

    <script>


        var radius = prompt ("Fyll inn radiusen til kulen du ønsker å finne ut omkretsen av"); // fylle inn radius
        const PI = 3.14;
        var volum = (4 * PI * radius * radius * radius) /3;

        document.write(`Når radius er ${radius} er volum av kulen ${volum}`)


    </script>
