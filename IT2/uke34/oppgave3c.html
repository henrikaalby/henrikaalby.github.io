<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regn ut overflate</title>


    <style>

        body {
            text-align: center;
            font-size: 150%;

        }

    </style>

</head>
<body>

<script>


    var radius = prompt ("Fyll inn radiusen til kulen du ønsker å finne ut omkretsen av"); // fylle inn radius
    const PI = 3.14;
    var overflate = 4 * PI * radius * radius;

    document.write(`Når radius er ${radius} er overflate av kulen ${overflate}`);


</script>





</body>
</html>
