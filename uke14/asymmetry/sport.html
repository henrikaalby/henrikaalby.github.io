<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sport</title>
    <style>
        body {
            background-color: #eee;
            font-family: sans-serif;
        }
        main {
            max-width: 970px;
            margin: auto;
        }
        section {
            display: grid;
            grid-gap: 30px; /* Mellomrom mellom hver film */
        }
        p {
            margin-top: 0;
            text-decoration: none;
        }
        #alleDiskusjoner > article {
            position: relative;
            display: grid;
            grid-template-columns: auto 1fr;
            grid-gap: 15px;
            background-color: white;
            padding: 10px;
            border-bottom: 2px solid #cacaca;
        }
        #alleDiskusjoner img {
            width: 95px;
        }
        .meta {
            position: absolute;
            top: 0;
            right: 0;
            background-color: blueviolet;
            color: white;
            padding: 8px;
        }

        article:hover {
            opacity: 0.7;
            transition: 0.2s;
        }

        * {
            text-decoration: none;
            color: black;
        }


    </style>
</head>
<body>

<main>
    <section id="alleDiskusjoner">

    </section>
</main>





<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyBPfJuj74_ocobmQw4K9lkQ14Aix67gmJY",
        authDomain: "diskusjon-9cd15.firebaseapp.com",
        databaseURL: "https://diskusjon-9cd15.firebaseio.com",
        projectId: "diskusjon-9cd15",
        storageBucket: "diskusjon-9cd15.appspot.com",
        messagingSenderId: "1068676568436"
    };
    firebase.initializeApp(config);
</script>


<script>

    // HTML-elementer
    const alleDiskusjoner = document.getElementById("alleDiskusjoner");

    // Firebase-kontakt
    const db = firebase.database();
    const diskusjoner = db.ref("diskusjoner/Sport");

    function visDiskusjon(snap) {
        console.log("HALLO");
        var key = snap.key;
        var diskusjon = snap.val();

        var artikkel = `
                <article>
                     <a href="visdiskusjon.html?id=${key}&kat=Sport">
                        <p>${diskusjon.spørsmål}</p>
                        <p class="meta">${diskusjon.kategori}</p>
                        <br>
                        <p>${diskusjon.tekst}</p>
                        <br>
                        <p>${diskusjon.spmstiller}</p>
                    </a>
                </article>
            `;

        alleDiskusjoner.innerHTML = artikkel + alleDiskusjoner.innerHTML;
    }

    diskusjoner
        .on("child_added", visDiskusjon);


</script>


</body>
</html>
